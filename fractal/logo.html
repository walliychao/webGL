<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>FrontGraph</title>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" max-age="0" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <canvas id="graph"></canvas>
    <script type="text/javascript" src="logo.js"></script>
    <script type="text/javascript">
        var logo = new LOGO({
            step: 300,
            initPy: 500
        });
        //logo.turn(Math.PI/2);
        var url = window.location.href;
        var instrucs = url.split('?');
        var ins = [];
        for (var i = 1; i < instrucs.length; i++) {
            ins = instrucs[i].split('&');
            if (ins[0] in logo) {
                switch (ins.length) {
                    case 1:
                        logo[ins[0]](1);
                        break;
                    case 2:
                        logo[ins[0]](ins[1]);
                        break;
                    case 3:
                        logo[ins[0]](ins[1], ins[2]);
                        break;
                    case 4:
                        logo[ins[0]](ins[1], ins[2], ins[3]);
                        break;
                    default:
                        logo[ins[0]](ins[1], ins[2], ins[3], ins[4]);
                        break;
                }
            }
        }
    </script>
</body>
</html>
